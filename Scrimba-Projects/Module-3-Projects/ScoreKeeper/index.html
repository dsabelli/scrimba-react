<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Score Keeper</title>
  </head>
  <body>
    <div class="main-container">
      <div class="container-1">
        <div class="image-container">
          <img
            src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8cGluZyUyMHBvbmd8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            alt="Ping pong paddle"
          />
        </div>
        <h3 id="h3-1">Ping Pong Score Keeper</h3>
      </div>
      <div class="container-2">
        <div>
          <div class="h1s">
            <h1 id="h1-1">0</h1>
            <h1 id="h1-2">to</h1>
            <h1 id="h1-3">0</h1>
          </div>
          <p class="p-text">Use the buttons below to keep score.</p>
          <div class="playing-to-container">
            <h2 id="h2-1">Playing To</h2>
            <select name="playing-to" id="playing-to">
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
        </div>
      </div>
      <div class="btn-container">
        <button id="btn-1">+1 Player One</button>
        <button id="btn-2">+1 Player Two</button>
        <button id="btn-3">Reset</button>
      </div>
      <p class="message"></p>
    </div>
    <script src="app1.js"></script>
  </body>
</html>
